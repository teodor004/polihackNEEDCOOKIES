<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EngageU - Level Up Your Teaching</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #af19b4, #0483bd);
            font-family: Arial, sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
        }
        .button-container {
            margin-top: 10px;
            padding-left: 20px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: rgba(255, 255, 255, 0.8);
            border: none;
            border-radius: 5px;
            margin-bottom: 10px;
            transition: background-color 0.3s;
        }
        .content-container {
            display: flex;
            align-items: center;
            justify-content: center;
            padding-top: 20px;
        }
        .image-container img {
            height: 100px;
        }
        .hero-content {
            text-align: left;
        }
        .heading-3, .hero-subhead {
            margin: 0;
        }
        .top-right-buttons {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1000;
        }
        .popup {
            position: fixed;
            width: 400px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(101, 1, 50, 0.9); /* Ensuring it's slightly opaque */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 25px rgba(0,0,0,0.6);
            z-index: 2;
            display: none;
            text-align: center;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7); /* Dim the background */
            display: none;
            z-index: 1;
        }
        .popup a {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ffb400;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .popup a:hover {
            background-color: #e69500;
        }
    </style>
    <script>
        function togglePopup() {
            document.getElementById("popup").style.display = "block";
            document.getElementById("overlay").style.display = "block";
        }
        function closePopup() {
            document.getElementById("popup").style.display = "none";
            document.getElementById("overlay").style.display = "none";
        }
    </script>
</head>
<body>
    <div class="top-right-buttons">
        <a href="D:\Git\HTML\login.html" style="text-decoration: none;">
            <button>Login</button>
        </a>
    </div>
    <div class="button-container">
        <button onclick="togglePopup()">Plans</button>
        <a href="D:\Git\HTML\contact.html" style="text-decoration: none;">
            <button>Contact us</button>
        </a>
    </div>
    <div id="popup" class="popup">
        <h2>Select a Plan</h2>
        <p><a href="D:\Git\HTML\pricing.html">Pricing</a></p> 
        <p><a href="file:///D:/Git/HTML/chat.html">DEMO</a></p>
        <p><a href="file:///D:/Git/HTML/pricing.html">Premium</a></p>
        <button onclick="closePopup()" style="cursor: pointer; padding: 10px 20px; border: none; border-radius: 5px; background-color: #0483bd; color: white; font-size: 16px;">Close</button>
    </div>
    
    <div class="overlay" id="overlay"></div>
    <div class="content-container">
        <div class="image-container">
            <img src="logo.png" alt="EngageU Logo">
        </div>
        <div class="hero-content">
            <h1 class="heading-3">EngageU</h1>
            <h3 class="hero-subhead">The secret of active learning - now, you answer.</h3>
        </div>
    </div>
</body>
</html>
