<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EngageU - Level Up Your Teaching</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #af19b4, #0483bd);
            font-family: Arial, sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
        }
        .button-container {
            margin-top: 10px;
            padding-left: 20px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: rgba(255, 255, 255, 0.8);
            border: none;
            border-radius: 5px;
            margin-bottom: 10px;
            transition: background-color 0.3s;
        }
        .content-container {
            display: flex;
            align-items: center;
            justify-content: center;
            padding-top: 20px;
        }
        .image-container img {
            height: 100px;
        }
        .hero-content {
            text-align: left;
        }
        .heading-3, .hero-subhead {
            margin: 0;
        }
        .container {
            background: rgba(255, 255, 255, 0.2);
            color: black;
            width: 300px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.2);
            margin: 10px auto;
            transition: transform 0.3s ease-in-out, background 0.3s ease;
        }
        .container:hover {
            transform: translateY(-10px);
            background: rgba(255, 255, 255, 0.3);
        }
        .wrapper {
            padding: 10px;
        }
        .title {
            font-size: 20px;
            text-align: center;
            margin-bottom: 10px;
        }
        form .row {
            position: relative;
            border-bottom: 2px solid #adadad;
            margin: 10px 0;
        }
        .row input {
            width: 100%;
            padding: 0 5px;
            height: 35px;
            font-size: 14px;
            border: none;
            background: none;
            outline: none;
            color: #fff;
        }
        .row i {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: #adadad;
            font-size: 16px;
        }
        .pass a, .signup-link a {
            color: #fff;
            text-decoration: none;
            font-size: 14px;
        }
        .button input {
            background: #ffb400;
            color: #fff;
            border: none;
            width: 100px;
            padding: 8px;
            cursor: pointer;
            font-size: 16px;
            text-transform: uppercase;
        }
        /* Styles for Popup */
        .popup {
            position: fixed;
            width: 400px; 
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(101, 1, 50, 0.7);
            padding: 30px; 
            border-radius: 10px; 
            box-shadow: 0 0 25px rgba(0,0,0,0.6); 
            z-index: 2;
            display: none;
            text-align: center; 
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(101, 1, 50, 0.7);
            display: none;
            z-index: 1;
        }
        .popup a {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ffb400;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .popup a:hover {
            background-color: #e69500;
        }
    </style>
    <script>
        function togglePopup() {
            document.getElementById("popup").style.display = "block";
            document.getElementById("overlay").style.display = "block";
        }
        function closePopup() {
            document.getElementById("popup").style.display = "none";
            document.getElementById("overlay").style.display = "none";
        }
    </script>
</head>
<body>
    <div class="button-container">
        <a href="D:\Git\HTML\EngageU_Page.html" style="text-decoration: none;">
            <button>Home</button>
        </a>
        <button onclick="togglePopup()">Plans</button>
        <a href="D:\Git\HTML\contact.html" style="text-decoration: none;">
            <button>Contact us</button>
        </a>
    </div>
    <div id="popup" class="popup">
        <h2>Select a Plan</h2>
        <p><a href="file:///D:/Git/HTML/demo.html">DEMO</a></p>
        <p><a href="file:///D:/Git/HTML/pricing.html">Premium</a></p>
        <button onclick="closePopup()" style="cursor: pointer; padding: 10px 20px; border: none; border-radius: 5px; background-color: #0483bd; color: white; font-size: 16px;">Close</button>
    </div>
    <div class="content-container">
        <div class="image-container">
            <img src="logo.png" alt="EngageU Logo">
        </div>
        <div class="hero-content">
            <h1 class="heading-3">EngageU</h1>
            <h3 class="hero-subhead">The secret of active learning - now, you answer.</h3>
        </div>
    </div>
    <div class="container">
        <div class="wrapper">
            <div class="title"><span>Login Form</span></div>
            <form action="#">
                <div class="row">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Email or Phone" required>
                </div>
                <div class="row">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Password" required>
                </div>
                <div class="pass"><a href="#">Forgot password?</a></div>
                <div class="row button">
                    <input type="submit" value="Login">
                </div>
                <div class="signup-link">Not a member? <a href="D:\Git\HTML\register.html">Signup now</a></div>
            </form>
        </div>
    </div>
</body>
</html>
